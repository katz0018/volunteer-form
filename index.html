<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>volunteer-form</title>
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section>
    <header>
      <h1>Apply to be a tree planter</h1>
      <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
    </header>

    <footer>
      <form method="POST" action="https://formspree.io/bradlet@algonquincollege.com">
      <fieldset>
        <legend>Personal details</legend>
        <div class="grid">
          <div class="unit xs-1 s-1 m-2 l-2">
            <label for="name">Full name</label>
            <input id="name" required>
            <p>Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
          </div>

          <div class="unit xs-1 s-1 m-2 l-2">
            <label for="nick-name">What should we call you?</label>
            <input id="nick-name" required>
            <p>What all your friends call you, e.g. “Liz”.</p>
          </div>

          <div class="unit xs-1 s-1 m-2 l-2">
            <label for="date">Date of birth</label>
            <input id="date" type="number" name="yyyy-mm-dd" required>
          </div>

          <div class="unit xs-1 s-1 m-2 l-2">
            <label for="size">T-shirt size</label>
            <select id="size">
              <option>- Select a t-shirt size</option>
              <option>- Fitted: XS</option>
              <option>- Fitted: S</option>
              <option>- Fitted: M</option>
              <option>- Fitted: L</option>
              <option>- Fitted: XL</option>
              <option>- Straight-cut: XS</option>
              <option>- Straight-cut: S</option>
              <option>- Straight-cut: M</option>
              <option>- Straight-cut: L</option>
              <option>- Straight-cut: XL</option>
            </select>
          </div>

          <div>
            <label for="email">Email</label>
            <input id="email" required>
          </div>

          <div>
            <label for="tel">Phone number (optional)</label>
            <input id="tel" type="tel" required>
          </div>

        </div>
      </fieldset>
    </footer>
  </section>

</body>
</html>
